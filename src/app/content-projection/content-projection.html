<div class="container flex flex-col items-center mt-16">
  <h1 class="text-3xl bold mb-3">
    Content projection
  </h1>

  <app-card>
    <span ngProjectAs="card-title">Ciao</span>
    <span ngProjectAs="card-description">Come stai?</span>

    <button ngProjectAs="card-buttons" hlmBtn variant="link">Sign Up</button>

    <form ngProjectAs="card-content">
      <div class="flex flex-col gap-6">
        <div class="grid gap-2">
          <label hlmLabel for="email">Email</label>
          <input type="email" id="email" placeholder="m@example.com" required hlmInput />
        </div>

        <div class="grid gap-2">
          <div class="flex items-center">
            <label hlmLabel for="password">Password</label>
            <a href="#" class="ml-auto inline-block text-sm underline-offset-4 hover:underline">
              Forgot your password?
            </a>
          </div>
          <input type="password" id="password" hlmInput />
        </div>
      </div>
    </form>

    <div class="w-full flex flex-col gap-2" ngProjectAs="card-footer">
      <button hlmBtn type="submit" class="w-full">Login</button>
      <button hlmBtn variant="outline" class="w-full">Login with Google</button>
    </div>
  </app-card>
</div>
