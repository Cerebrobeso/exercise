<div class="container flex flex-col items-center mt-16">
  <div class="flex flex-col w-112.5 gap-4">
    <div
      class="sticky top-0 z-10 bg-white backdrop-blur bg-background/95 supports-[backdrop-filter]:bg-background/60"
    >
      <h1 class="text-3xl bold mb-6 text-center">
        List
      </h1>
      <input (input)="setSearch($event)" hlmInput placeholder="Cerca utenti" />
    </div>
    <div class="list flex flex-col max-h-1/2 overflow-y-auto gap-2 pb-4">
      @for (user of users$(); track user.id) {
        <div hlmItem variant="outline">
          <div hlmItemMedia variant="icon">
            <ng-icon hlm name="lucideUser" size="sm" />
          </div>
          <div hlmItemContent>
            <div hlmItemTitle>
              {{ user.username }}
            </div>
            <p hlmItemDescription>
              {{ user.email }}
            </p>
          </div>
        </div>
      } @empty {
        <div class="text-center">
          <hlm-spinner icon="lucideLoader" />
        </div>
      }
    </div>
  </div>
</div>
